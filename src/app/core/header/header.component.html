<div class="container-fluid nav-bar">
  <div class="container">
    <nav class="navbar navbar-light navbar-expand-lg">
      <h1 class="text-primary fw-bold mb-0"><span (click)="navigateTo('/')"
          class="text-dark dancing-script-logo cursor-pointer">Cat
          Coders</span> </h1>
      <button (click)="toggleMenu()" class="navbar-toggler py-2 px-3 outline-none" type="button"
        data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <mat-icon>menu</mat-icon>
      </button>
      <div [@menuAnimation] class="collapse navbar-collapse" id="menu" [class.show]="isMenuOpen">
        <ul #items class="d-flex jutify-content-between ml-auto navbar-nav">
          <li *ngFor="let navbars of LIST_NAVBAR; let i=index" class="nav-item">
            <a [id]="navbars.id" class="nav-link" [ngClass]="{ 'active': currentUrl === navbars.url}"
              [routerLink]="navbars.relative ?  [navbars.relative , navbars.url] : [navbars.url]">{{navbars.title |
              translateAsync}}</a>
            <ul *ngIf="navbars.child && navbars.child.length> 0" class="menu_child dropdown-menu" id="menu_child_3_3"
              [ngStyle]="{ 'left.px': 0}">
              <div class="d-flex m-2 justify-content-between lv2_title">
                <ng-container *ngFor=" let child of navbars.child">
                  <div>
                    <a [routerLink]="['collections',child.url]" class="child">
                      {{child.title | translateAsync}}
                    </a>
                    <hr>
                    <div *ngIf="child.hasChild">
                      <div *ngFor="let subChild of child.hasChild" class="pt-3">
                        <a [routerLink]="['collections',subChild.url]">{{subChild.title}}</a>
                      </div>
                    </div>
                  </div>
                </ng-container>
              </div>
            </ul>
          </li>
        </ul>
      </div>

      <div class="input-wrapper d-none d-xl-inline-block">
        <button class="icon" (click)="search()">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" height="20px" width="20px">
            <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#000"
              d="M11.5 21C16.7467 21 21 16.7467 21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21Z">
            </path>
            <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#000" d="M22 22L20 20">
            </path>
          </svg>
        </button>
        <input [placeholder]="'SEARCH' | translateAsync" (keyup)="setvalue($event)" class="input" name="text"
          type="text">
      </div>
      <span (click)="navigateTo('book-now')" class="btn btn-primary py-2 px-4 d-none d-xl-inline-block rounded-pill">{{
        'BOOK_NOW' | translateAsync }}</span>
    </nav>
  </div>
</div>
